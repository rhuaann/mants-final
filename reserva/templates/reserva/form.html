{% extends 'base.html' %}
{% block title %}
Mants - Cadastrar Reserva
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h3 class="text-center" style="color: #008667"><strong>Cadastrar nova reserva</strong></h3>
                <hr class="my-4">
                
                <div class="form-group">
                    <label for="instrumento" class="mb-0"style="color: #008667"><strong>Instrumento</strong></label>
                    {{ form.instrumento }}
                </div>

                <div class="form-group">
                    <label for="data_reserva" class="mb-0"style="color: #008667"><strong>Data da Reserva</strong></label>
                    {{ form.data_reserva }}
                </div>

                <div class="form-group">
                    <label for="status" class="mb-0"style="color: #008667"><strong>Status</strong></label>
                    {{ form.status }}
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" style="border-radius: 50px; font-size: 14px; border:none; background-color: #00B98E;"><strong>SALVAR</strong></button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
