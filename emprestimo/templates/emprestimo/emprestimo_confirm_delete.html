<style>
  #checkIcon i {
    background: #fff;
    border-radius: 50%;
    display: inline-block;
    width: 72px;
    height: 72px;
    font-size: 64px;
    line-height: 72px;
    box-shadow: 3px 5px 26px rgba(0, 0, 0, 0.3);
  }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<form method="post" action="{% url 'emprestimo_remover' object.pk %}">
  {% csrf_token %}
  <div class="modal fade" id="modalExemplo-{{ object.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-centr">
          <div style="width: 90px; height: 127px; margin-left: 87px;" class="d-flex justify-content-center">
            <i class="bi bi-x-circle mb-5" style="color: #00B98E; font-size: 90px;"></i>
          </div>
          <div class="mt-4 py-2">
            <p class="px-4 pb-0 mb-1 text-secondary">Deletar Empréstimo?</p>
            <h5 class="h6">Tem certeza que deseja excluir o empréstimo do instrumento "{{object.instrumento.nome}}" ?</h5>
          </div>
          <div class="py-1"><button type="submit" class="btn btn-sm btn-outline-success rounded-pill px-5" data-bs-dismiss="modal">Deletar</button></div>
        </div>
      </div>
    </div>
  </div>
</form>
