{% extends 'base.html' %}
{% block title %}
Mants - Cadastrar Empréstimo
{% endblock %}

{% block content %}

<div class="container mt-4">
    <form method="post">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h3 class="text-center" style="color: #008667"><strong>Cadastrar novo empréstimo</strong></h3>
          <hr class="my-4" />

          <div class="form-group">
            <label for="instrumento" class="mb-0"style="color: #008667"><strong>Instrumento</strong></label>
            {{ form.instrumento }}
          </div>

          <div class="form-group">
            <label for="data_reserva" class="mb-0"style="color: #008667"><strong>Data do Empréstimo</strong></label>
            {{ form.data_emprestimo }}
          </div>

          <div class="form-group">
            <label for="data_reserva" class="mb-0"style="color: #008667"><strong>Data de Devolução</strong></label>
            {{ form.data_devolucao }}
          </div>

          <div class="form-group">
            <label for="data_reserva" class="mb-0"style="color: #008667"><strong>Status</strong></label>
            {{ form.status }}
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" style="border-radius: 50px; font-size: 14px;background-color:#00B98E; border: none;"><strong>SALVAR</strong></button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
