{% extends 'base.html' %}
{% block title %}
  Instrumentos
{% endblock %}

{% block content %}
  <div class="mt-2">
    
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h6 style="color: black;"><strong>Instrumentos</strong></h6>
      </div>

      <div>
        <a href="{% url 'instrumento_criar' %}" class="btn btn-primary" id="bt1" style="border-radius: 50px; font-size: 12px;"><strong>Cadastrar intrumento</strong></a>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-borderless" style="border-radius: 10px;">
        <thead>
          <tr class="text-center">
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
            <tr class="text-center">
              <td>{{ object.nome }}</td>
              <td>
                <div class="d-flex justify-content-center">
                  <a href="{% url 'instrumento_remover' pk=object.pk %}" class=""><i class="bi bi-trash2-fill" style="color: #008667;" id="tableicon"></i></a>
                  <a href="{% url 'instrumento_editar' pk=object.pk %}" class="ml-3"><i class="bi bi-eye-fill" style="color: #008667;" id="tableicon"></i></a>
                </div>
              </td>
            </tr>
            {% empty %}
            <tr class="text-center">
              <td colspan="5">
                <p>Não existem reservas cadastradas.</p>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
