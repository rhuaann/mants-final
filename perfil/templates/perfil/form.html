{% extends 'base.html' %}
{% block title %}
  Mants - Editar Perfil
{% endblock %}
{% block content %}
  <div class="container mt-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h3 class="text-center" style="color: #008667"><strong>Editar perfil</strong></h3>
          <hr class="my-4" />

          <div id="miniatura" class="d-flex justify-content-center mt-3">
            <img id="miniaturaImg" class="rounded-circle img-thumbnail circle" style="max-width: 200px; border: 3px solid #ffffff;">
          </div>

          <div class="form-group">
            <label for="instrumento" class="mb-0" style="color: #008667"><strong >Foto de Perfil</strong></label>
            {{ form.foto_perfil }}
          </div>

          <div class="form-group">
            <label for="instrumento" class="mb-0" style="color: #008667"><strong>Nome</strong></label>
            {{ form.nome }}
          </div>

          <div class="form-group">
            <label for="data_reserva" class="mb-0" style="color: #008667"><strong>CPF</strong></label>
            {{ form.cpf }}
          </div>

          <div class="form-group">
            <label for="instrumento" class="mb-0" style="color: #008667"><strong>GÃªnero</strong></label>
            {{ form.genero }}
          </div>

          <div class="form-group">
            <label for="data_reserva" class="mb-0" style="color: #008667"><strong>Telefone</strong></label>
            {{ form.telefone }}
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" style="border-radius: 50px; font-size: 14px;background-color:#00B98E; border: none;"><strong>SALVAR</strong></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    function exibirMiniatura(event) {
      var input = event.target
      var reader = new FileReader()
      reader.onload = function () {
        var img = document.getElementById('miniaturaImg')
        img.src = reader.result
      }
      reader.readAsDataURL(input.files[0])
    }
  </script>
{% endblock %}
