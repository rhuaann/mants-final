<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
{% for message in messages %}
  <script>
  function recarregarAPagina(){
      window.location.reload();
  } 
  </script>
  <div class="container br-message {{ message.tags }} d-flex justify-content-center" id='mensagem' role="alert">
    <div class="content d-flex align-items-center">
      <div class="icon mb-2">
        <i style='color:#008667; font-size: 20px;' class="bi bi-check-circle" aria-hidden="true"></i>
      </div>
      <div class="message-body m-2">
        <div>{{ message|safe }}</div>
      </div>
    </div>
    {% comment %} <button onclick="recarregarAPagina()" style='color:white;' class="btn btn-primary mt-0 mb-4 pl-2" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i></button> {% endcomment %}
  </div>
{% endfor %}
